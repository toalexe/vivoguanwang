<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vivo智能手机官方网站 - X200s 影像旗舰</title>
    <meta
      name="keywords"
      content="vivo，vivo官网，vivo智能手机大全，vivo手机最新报价，vivo手机图片，X200系列、S20系列、X Fold3、vivo Pad5 Pro、vivo WATCH 5、iQOO 13"
    />
    <meta
      name="description"
      content="手机领域的国际化品牌，vivo官网提供手机资讯、售前咨询、在线购买、售后服务等功能；vivo当季明星..."
    />
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- Navbar: 保留结构/样式，导航项由 JS 渲染到 #navList -->
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary fixed-top"
      data-bs-theme="dark"
    >
      <div class="container">
        <a class="navbar-brand" href="#">vivo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navList"></ul>
          <div class="icons">
            <a href="#"><i class="bi bi-search"></i></a>
            <a href="#"><i class="bi bi-person"></i></a>
            <a href="#"><i class="bi bi-cart"></i></a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Banner / Carousel: indicators 与 inner 由 JS 渲染到对应容器 -->
    <section class="banner">
      <div
        id="carouselExampleCaptions"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators" id="carouselIndicators"></div>
        <div class="carousel-inner" id="carouselInner"></div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <!-- 热门产品：卡片行由 JS 渲染到 #hotProductsRow -->
    <section class="hot-product py-5">
      <div class="container py-5">
        <h2 class="text-center fw-bold display-4">热门产品</h2>
        <p class="text-center fs-6 mt-3 info">探索vivo最新科技产品</p>
        <div class="row mt-5" id="hotProductsRow"></div>
      </div>
    </section>

    <!-- 未来科技：功能块由 JS 渲染到 #futureFeaturesRow -->
    <section class="future-tech py-5">
      <div class="container py-5 position-relative">
        <h2 class="text-center fw-bold display-4">未来科技</h2>
        <p class="text-center fs-6 mt-3 info">探索vivo最新科技产品</p>
        <div class="row" id="futureFeaturesRow"></div>
      </div>
    </section>

    <!-- Footer：行容器由 JS 渲染到 #footerRow（保留版权文本不变） -->
    <footer class="footer">
      <div class="container">
        <div class="row" id="footerRow"></div>
        <div class="copyright text-center py-5 mt-5">
          © 2025 vivo通信科技有限公司 版权所有 | 粤ICP备2021000000号
        </div>
      </div>
    </footer>

    <!-- 渲染脚本（紧凑模板字符串实现），在不改变功能/样式前提下替换重复静态 -->
    <script>
      /* 渲染导航、轮播、产品卡片、未来科技项与页脚
     说明：必须保留 head 中的 CSS 与 bootstrap JS 引用（此文件不修改样式或行为）。
     脚本放在 body 底部，且在 bootstrap.min.js 之前执行，确保 DOM 已存在且 Bootstrap 后续可以初始化其行为。 */

      // NAV
      (function () {
        const data = ["智能手机", "智能生态", "云服务", "会员中心", "支持"];
        const el = document.getElementById("navList");
        if (!el) return;
        el.innerHTML = data
          .map(
            (t, i) =>
              `<li class="nav-item"><a class="nav-link ${
                i === 0 ? "active" : ""
              }" href="#" ${i === 0 ? 'aria-current="page"' : ""}>${t}</a></li>`
          )
          .join("");
      })();

      // CAROUSEL
      (function () {
        const slides = [
          {
            img: "./img/banner1.jpg",
            title: "vivo X200s 影像旗舰",
            text: "拍照更专业，视频更清晰，影像更逼真",
          },
          {
            img: "./img/banner2.jpg",
            title: "vivo X200s 影像旗舰",
            text: "拍照更专业，视频更清晰，影像更逼真",
          },
          {
            img: "./img/banner3.jpg",
            title: "vivo X200s 影像旗舰",
            text: "拍照更专业，视频更清晰，影像更逼真",
          },
        ];
        const inner = document.getElementById("carouselInner");
        const indicators = document.getElementById("carouselIndicators");
        if (!inner || !indicators) return;
        inner.innerHTML = slides
          .map(
            (s, i) => `<div class="carousel-item ${i === 0 ? "active" : ""}">
        <img src="${s.img}" class="d-block w-100" alt="${s.title}">
        <div class="carousel-caption d-none d-md-block"><h5>${s.title}</h5><p>${
              s.text
            }</p></div>
      </div>`
          )
          .join("");
        indicators.innerHTML = slides
          .map(
            (s, i) =>
              `<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="${i}" ${
                i === 0 ? 'class="active" aria-current="true"' : ""
              } aria-label="Slide ${i + 1}"></button>`
          )
          .join("");
      })();

      // HOT PRODUCTS
      (function () {
        const products = [
          {
            img: "./img/pic1.webp",
            title: "vivo v50",
            text: "纤薄设计，卓越人像摄影体验",
            price: "￥2499起",
          },
          {
            img: "./img/pic2.jpg",
            title: "vivo v50",
            text: "纤薄设计，卓越人像摄影体验",
            price: "￥2499起",
          },
          {
            img: "./img/pic3.jpg",
            title: "vivo v50",
            text: "纤薄设计，卓越人像摄影体验",
            price: "￥2499起",
          },
        ];
        const row = document.getElementById("hotProductsRow");
        if (!row) return;
        row.innerHTML = products
          .map(
            (p) => `<div class="col-md-4">
        <div class="card">
          <div class="card-img"><img src="${p.img}" class="card-img-top" alt="${p.title}"></div>
          <div class="card-body">
            <h5 class="card-title">${p.title}</h5>
            <p class="card-text">${p.text}</p>
            <p class="price">${p.price}</p>
            <a href="#" class="btn btn-primary">立即购买</a>
          </div>
        </div>
      </div>`
          )
          .join("");
      })();

      // FUTURE FEATURES
      (function () {
        const items = [
          {
            icon: "bi bi-camera",
            title: "AI影像系统",
            desc: "基于AI技术的智能影像处理系统，提供更专业的影像效果",
          },
          {
            icon: "bi bi-lightning-charge",
            title: "200W快充技术",
            desc: "9分钟充满5000mAh电池，告别电量焦虑",
          },
          {
            icon: "bi bi-cpu",
            title: "自研芯片V3",
            desc: "性能提升40%，功耗降低30%，极致体验",
          },
          {
            icon: "bi bi-display",
            title: "E6 AMOLED屏",
            desc: "2K分辨率，2000nit峰值亮度，自适应刷新率",
          },
          {
            icon: "bi bi-battery-full",
            title: "智能续航系统",
            desc: "AI智能调度，续航提升25%，使用更持久",
          },
          {
            icon: "bi bi-shield-check",
            title: "隐私保护",
            desc: "全方位隐私保护系统，确保数据安全",
          },
        ];
        const row = document.getElementById("futureFeaturesRow");
        if (!row) return;
        row.innerHTML = items
          .map(
            (f) => `<div class="col-md-4 text-center mt-5">
          <i class="${f.icon} future-icon"></i>
          <h3 class="future-title">${f.title}</h3>
          <p class="future-desc">${f.desc}</p>
        </div>`
          )
          .join("");
      })();

      // FOOTER
      (function () {
        const series = ["X系列", "Y系列", "折叠屏系列", "智能配件"];
        const social = [
          "facebook",
          "twitter",
          "instagram",
          "youtube",
          "wechat",
        ];
        const footer = document.getElementById("footerRow");
        if (!footer) return;
        let html = "";
        // 三列重复产品系列（保持结构和类）
        for (let i = 0; i < 3; i++) {
          html += `<dl class="col-lg-3 col-md-6"><dt>产品系列</dt>${series
            .map((s) => `<dd><a href="#">${s}</a></dd>`)
            .join("")}</dl>`;
        }
        // 第四列：关注我们（包含社交图标与订阅表单）
        html += `<dl class="col-lg-3 col-md-6"><dt>关注我们</dt><dd>
      <div class="icons mt-4">${social
        .map((n) => `<a href="#"><i class="bi bi-${n}"></i></a>`)
        .join("")}</div>
      <p class="my-4 news">订阅最新产品咨询</p>
      <div class="input-group mb-3">
        <input type="email" class="form-control bg-dark border-dark text-light" placeholder="请输入您的邮箱" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">订阅</button>
      </div>
    </dd></dl>`;
        footer.innerHTML = html;
      })();
    </script>

    <!-- Bootstrap JS 保留（不要移动或删除） -->
    <script src="./bootstrap/bootstrap.min.js"></script>
  </body>
</html>
